<script>
  const medianHumanAgeTable = {
    1: 15, 2: 24, 3: 28, 4: 32, 5: 36,
    6: 43.5, 7: 48.5, 8: 53, 9: 58.5,
    10: 63, 11: 68.5, 12: 73, 13: 78,
    14: 83, 15: 88, 16: 93
  };

  function getDogAge(birthDate) {
    const now = new Date();
    const birth = new Date(birthDate);
    return (now - birth) / (1000 * 60 * 60 * 24 * 365.25);
  }

  function convertToHumanAge(dogAge) {
    if (dogAge >= 16) return medianHumanAgeTable[16];
    const f = Math.floor(dogAge);
    const c = Math.ceil(dogAge);
    if (f === c) return medianHumanAgeTable[f];
    const low = medianHumanAgeTable[f];
    const high = medianHumanAgeTable[c];
    return low + (high - low) * (dogAge - f);
  }

  function calculate() {
    const birthDate = document.getElementById("birthDate").value;
    if (!birthDate) return;

    const dogAge = getDogAge(birthDate);
    const humanAge = convertToHumanAge(dogAge);

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = `
